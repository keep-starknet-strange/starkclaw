name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Scarb
        uses: software-mansion/setup-scarb@v1
        with:
          scarb-version: latest

      - name: Setup Starknet Foundry
        shell: bash
        run: |
          set -euo pipefail
          curl -fsSL https://raw.githubusercontent.com/foundry-rs/starknet-foundry/master/scripts/install.sh | bash
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"
          snfoundryup
          snforge --version
          sncast --version

      - name: Install mobile deps
        run: npm ci --prefix apps/mobile

      - name: Run checks
        run: ./scripts/check

